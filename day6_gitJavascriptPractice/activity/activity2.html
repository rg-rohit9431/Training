<!DOCTYPE html>
<html>

<head>
    <title>String Lengths</title>
</head>

<body>
    <h2>Enter names separated by commas:</h2>
    <input type="text" id="namesInput" placeholder="e.g., Sonam, Harikesh, Saumya" />
    <button onclick="displayNamesAndLengths()">Submit</button>
    <ul id="result"></ul>

    <script>
        function displayNamesAndLengths() {
            const input = document.getElementById("namesInput").value;
            const names = input.split(",").map((name) => name.trim());
            const resultList = document.getElementById("result");
            resultList.innerHTML = "";

            names.forEach((name) => {
                const listItem = document.createElement("li");
                listItem.textContent = `${name}: ${name.length}`;
                resultList.appendChild(listItem);
            });
        }
    </script>
</body>

</html>
